<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Occultum VPN - 提供安全、高效的全球网络连接服务。">
  <meta name="keywords" content="VPN, 隐私保护, 高速网络, Occultum VPN">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preload" href="/app/assets/images/global-internet.webp" as="image">
  <title>Occultum VPN</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('/app/assets/images/global-internet.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(3px) brightness(0.8);
      z-index: -1;
    }
    .navbar {
      background-color: #003087;
      padding: 10px;
      text-align: center;
    }
    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar a:hover {
      color: #007bff;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .intro {
      max-width: 1440px;
      margin: 80px auto;
      padding: 15px;
      background-color: #fff;
      color: #000;
      border-radius: 5px;
      display: flex; /* 使用 Flexbox 实现图文布局 */
      align-items: center;
      gap: 20px; /* 图片和文字之间的间距 */
    }
    .intro img {
      max-width: 50%; /* 图片占约 50% 宽度 */
      height: auto;
      border-radius: 5px;
    }
    .intro .text {
      flex: 1; /* 文字部分占据剩余空间 */
    }
    .features {
      max-width: 1440px;
      margin: 20px auto;
      padding: 15px;
      background-color: #fff;
      color: #000;
      border-radius: 5px;
    }
    .features-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 三列布局 */
      gap: 20px; /* 列间距 */
    }
    .feature-item {
      padding: 10px;
      text-align: left;
    }
    .feature-item h4 {
      margin: 0 0 5px 0;
    }
    .feature-item li {
      margin: 5px 0;
      padding-left: 20px;
      position: relative;
    }
    .feature-item li:before {
      content: "✔";
      color: #28a745;
      position: absolute;
      left: 0;
    }
    .login-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .login-btn:hover {
      background-color: #0056b3;
    }
    .footer {
      background-color: #003087;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    @media (max-width: 900px) {
      .intro {
        flex-direction: column; /* 移动端堆叠显示 */
        text-align: center;
      }
      .intro img {
        max-width: 100%; /* 图片占满宽度 */
      }
      .features-grid {
        grid-template-columns: 1fr; /* 移动端单列 */
      }
      .content {
        margin: 20px;
        padding: 10px;
      }
      .login-btn {
        font-size: 14px;
        padding: 8px 16px;
      }
      .navbar a {
        margin: 0 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">首页</a>
    <a href="/app/#/login">登录</a>
    <a href="/support">支持</a>
  </div>
  <div class="content">
    <h1>欢迎使用 Occultum VPN</h1>
    <p>安全、高效的网络服务</p>
    <a href="/app/#/login" class="login-btn">登录</a>
  </div>
  <div class="intro">
    <img src="/app/assets/images/about-us.webp" alt="关于我们">
    <div class="text">
      <h3>关于我们</h3>
      <p>Occultum VPN 提供全球范围内的安全网络连接，支持多平台，随时随地畅享无忧上网。</p>
    </div>
  </div>
  <div class="features">
    <h3>我们的优势</h3>
    <div class="features-grid">
      <div class="feature-item">
        <h4>隐私保护</h4>
        <ul>
          <li>无日志政策，保护隐私</li>
        </ul>
      </div>
      <div class="feature-item">
        <h4>高速连接</h4>
        <ul>
          <li>全球高速服务器</li>
        </ul>
      </div>
      <div class="feature-item">
        <h4>多设备支持</h4>
        <ul>
          <li>多设备同步支持</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>© 2025 Occultum VPN. 联系我们: support@occultumvpn.com</p>
  </div>
</body>
</html>
